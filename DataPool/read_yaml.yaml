# 纯量 包含：字符串，布尔值，整数，浮点数，Null，日期

# 字符串
#data:
#  name: 张三

# 布尔值  首字母大写、者全部大写、全部小写  其他为字符串
#data:
#  name: False

# 整数
#data:
#  age: "18"

# 浮点数
#data:
#  age: 3.14159261233451231230901231092312390

# 空  什么也不写、~、null
# 注意： 值为None时，直接赋值为None是不可行的
#data:
#  age: NUlL
#

# 日期
#data:
#date: 2018-09-28 11:52:30.999

# 锚点  {data:{"username":"xiaoming123"},data2:{"username":"xiaoming123","password":"123456"}}

data: &mao
  username: "笨笨熊"
data2:
  <<: *mao
  password: "123456"
